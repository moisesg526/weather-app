<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <form class="weatherForm" onsubmit="displayWeatherData()">
      <input
        type="text"
        id="weather"
        class="weather_input"
        autocomplete="off"
        placeholder=" "
      />
      <label for="weather" class="weather_label">Location</label>
      <input type="submit" value="Search" class="submit">
    </form>
    <div class="weather-block"></div>
    <script src="script.js"></script>
  </body>
</html>
